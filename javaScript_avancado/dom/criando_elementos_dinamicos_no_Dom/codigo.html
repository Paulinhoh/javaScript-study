    <script>

      pjListItem2.innerHTML = "Github API";
      const pjListItem3 = document.createElement("li");

      pjListEl.append(pjListItem1);
      pjListEl.append(pjListItem2);
      pjListEl.append(pjListItem3);

      document.body.append(subTitle);
      document.body.append(pjListEl);

      for (let i = 0; i < 3; i++) {
        pjListItem3.innerHTML = `eComerce ${i}`;
      }
